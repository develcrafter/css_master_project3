<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Three, Cloning Reading</title>
    <link rel="stylesheet" href="pj3_another_clone.css" />
  </head>
  <body>
      <header class="header">
          <h1 class="header-title">Reading</h1>
      </header>

      <section class="update">
          <hgroup class="update__header">
              <h3 class="update__title section-title">Up to date</h3>
              <h5 class="update__subtitle">Share the latest books</h5>
          </hgroup>

          <div class="update__grid">
              <div class="category">
                  <img src="https://i.pinimg.com/564x/b4/00/9a/b4009aea4744c22ef54c1770570b64b1.jpg" class="category__img">
                  <h4 class="category__title">Latest Music</h4>
              
              </div>
          </div>
      </section>

      <section class="star-writer">
          <h3 class="star-writer__title section-title">Star writer</h3>

          <ul class="writer__list">
              <li class="writer">
                  <img src="#" alt="" class="writer__image">
                  <div class="writer__info">
                      <h6 class="writer__name"></h6>
                      <span class="writer__subname"></span>
                  </div>
              </li>
          </ul>
      </section>

      <section class="new-info">
          <h3 class="new-info__title section-title">New Information</h3>

          <ul class="new-info__list">
              <li class="info">
                  <img src="#" alt="" class="info__img">
                  <div class="info__content">
                      <span class="info__title"></span>
                      <span class="info__subtitle"></span>
                      <span class="info__text"></span>
                  </div>
              </li>
          </ul>
      </section>
  </body>
</html>
